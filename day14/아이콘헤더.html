<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이콘헤더</title>
    <script src="https://kit.fontawesome.com/cfc754b008.js" crossorigin="anonymous"></script>
    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 60px;
        }

        .icon_list {
            margin: 0;
            padding: 0;
            display: flex;
            list-style: none;
            gap: 24px;
        }

        .icon_list a {
            color: #000;
        }

        h1 > a > img {
            width: 258px;
            height: 36px;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <a href="#">
                <img src="./정샘물 로고_black.png" alt="">
            </a>
        </h1>

        <ul class="icon_list">
            <li>
                <a href="#">
                    <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-cart-shopping fa-xl"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-regular fa-user fa-xl"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-globe fa-xl"></i>
                </a>
            </li>
        </ul>
    </header>
</body>
</html>
